<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
    ul,
    li {
        list-style: none;
    }
    .bikeBox{height:300px;position:absolute;bottom:0;}
    .bike {
        width: 500px;
        position: absolute;
        bottom: 30px;
        height: 270px;
    }
    .bike,.tyreBox,.tyre,.styre,.tyre li,.shelfBig,.gear,.gear .chain,.gear .pedalBox,.gear .pedal,.pipeAfter,.pipeBefore,.seat,.handlebar{position: absolute;}
    .tyre li,.gear .chain,.gear .pedalHolder,.gear .pedal,.pipeAfter,.pipeBefore,.seat,.handlebar {background: #fff;}
    .tyreBox {
        width: 500px;
        height: 150px;
        bottom: 0;
    }
    
    .tyre {
        width: 134px;
        height: 134px;
        border-radius: 50%;
        border: 8px solid #fff;
        -webkit-animation: show .8s linear 0s infinite;
        -moz-animation: show .8s linear 0s infinite;
        animation: show .8s linear 0s infinite;
    }
    
    .tyreRight {
        right: 20px;
    }
    
    .styre {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 3px solid #fff;
        top: 50%;
        left: 50%;
        margin-left: -18px;
        margin-top: -18px;
    }
    .tyre li {
        width: 2px;
        height: 134px;
        left: 50%;
        margin-left: -1px;
    }
    
    .tyre li:nth-child(2) {
        transform: rotate(20deg);
    }
    
    .tyre li:nth-child(3) {
        transform: rotate(40deg);
    }
    
    .tyre li:nth-child(4) {
        transform: rotate(60deg);
    }
    
    .tyre li:nth-child(5) {
        transform: rotate(80deg);
    }
    
    .tyre li:nth-child(6) {
        transform: rotate(100deg);
    }
    
    .tyre li:nth-child(7) {
        transform: rotate(120deg);
    }
    
    .tyre li:nth-child(8) {
        transform: rotate(140deg);
    }
    
    .tyre li:nth-child(9) {
        transform: rotate(160deg);
    }
    /*架子*/
    
    .shelf {
        width: 100%;
        height: 270px;
        position:relative;

    }
    
    .shelfBig {
        width: 180px;
        height: 120px;
        border: 8px solid #fff;
        transform: skewX(-40deg);
        top: 60px;
        left: 125px;
    }
    
    .gear {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 3px solid #fff;
        top: 160px;
        left: 200px;
        background: #EFD72F;
        background: #C23433;
    }
    
    .gear .chain {
        width: 160px;
        height: 1px;
        left: -130px;
        top: 6px;
        transform: rotate(-6deg);
    }
    .gear .chainBottom {
        top: 55px;
        transform: rotate(5deg);
    }
    .gear .pedalBox {
        width: 100px;
        top: 50%;
        left: -50%;
        margin-left: 10px;
        z-index: 2;
        -webkit-animation: show .8s linear 0s infinite;
        -moz-animation: show .8s linear 0s infinite;
        animation: show .8s linear 0s infinite;
    }
    .gear .pedalHolder {
        width: 100px;
        height: 3px;
    }
    .gear .pedal {
        width: 20px;
        height: 4px;
        right: -10px;
        top: -1px;
        transform: rotate(-20deg);
    }
    .gear .pedalAfter {
        left: -10px;
    }
    .pipeAfter {
        width: 8px;
        height: 165px;
        top: 38px;
        left: 200px;
        border-radius: 4px;
        transform: rotate(-20deg);
    }
    .pipeBefore {
        width: 8px;
        height: 194px;
        top: 10px;
        left: 370px;
        border-radius: 4px;
        transform: rotate(-20deg);
    }
    .seat {
        width: 70px;
        height: 10px;
        border-radius: 10px;
        top: 40px;
        left: 125px;
    }
    .handlebar {
        width: 100px;
        height: 10px;
        border-radius: 10px;
        top: 10px;
        left: 290px;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="windmill">
            <div class="head"></div>
            <div class="footer"></div>
        </div>
        <div class="bikeBox">
            <div class="bike">
            <div class="shelf">
                <div class="shelfBig"></div>
                <div class="seat"></div>
                <div class="handlebar"></div>
                <div class="gear">
                    <div class="chainTop chain"></div>
                    <div class="chainBottom chain"></div>
                    <div class="pedalBox">
                        <div class="pedalHolder"></div>
                        <div class="pedal"></div>
                        <div class="pedal pedalAfter"></div>
                    </div>
                </div>
                <div class="pipeAfter"></div>
                <div class="pipeBefore"></div>
            </div>
            <div class="tyreBox">
                <div class="tyreLeft tyre">
                    <div class="styre"></div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="tyreRight tyre">
                    <div class="styre"></div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
